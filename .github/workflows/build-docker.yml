on:
  pull_request:
    types:
      - closed
    branches:
      - main

name: ğŸ³ Build and Push Docker Image

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”¨ Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ“¦ Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gggamers:latest .

    - name: ğŸš€ Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/gggamers:latest
