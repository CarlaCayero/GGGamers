name: Send Message to Google Chat

on:
  pull_request:
    types: [opened, synchronize, reopened] # Notifica cuando se abre, actualiza o reabre un PR
  push:
    branches:
      - main # Cambia "main" por la rama que desees monitorear

jobs:
  google-chat-action:
    name: Google Chat GitHub Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Notify Google Chat
        if: ${{ always() }} # Asegura que se envÃ­e la notificaciÃ³n incluso si los pasos anteriores fallan
        uses: SimonScholz/google-chat-action@main
        with:
          webhookUrl: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
          message: |
